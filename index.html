        function getYearFromDate(dateStr) {
            if(!dateStr) return "????";
            return dateStr.split('-')[0];
        }

        function getPrettyDate(dateStr) {
            if(!dateStr) return "";
            const dateObj = new Date(dateStr + "T12:00:00");
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return dateObj.toLocaleDateString('en-US', options);
        }
        
        function getBaseName(name) {
            if (name.includes('(')) {
                const stripped = name.replace(/ \(.+\)/, '').trim();
                return stripped;
            }
            return name;
        }

        function isConversation(text) {
            return text.includes('‚Äù ‚Äî ') && text.includes('. ‚Äú');
        }

        function parseConversation(text) {
            let raw = text;
            const segments = [];
            const regex = /([‚Äú"].+?[‚Äù"])\s*[‚Äî\-]\s*([^.]+?)(?:\.\s*|$)/g;
            let match;
            
            while ((match = regex.exec(raw)) !== null) {
                segments.push({
                    quote: match[1],
                    person: match[2].trim()
                });
            }
            
            if (segments.length === 0) {
                segments.push({ quote: text, person: '' });
            }
            return segments;
        }

            });
            const sortedPeople = Array.from(peopleSet).sort();

            let displayQuotes = quotes.map((q, index) => ({...q, originalIndex: index})).filter(q => {
                
                // Search Logic
                if (searchTerm && !q.text.toLowerCase().includes(searchTerm) && !q.person.toLowerCase().includes(searchTerm)) {
                    return false;

                // Name Logic
                let matchesPerson = false;
                if (personChoice === 'all') {
                    matchesPerson = true;
                } else {
                    const qNames = q.person.split(/\s*&\s*|\s+and\s+/).map(n => getBaseName(n.trim()));
                    if (q.person === personChoice) matchesPerson = true;
                    else if (qNames.includes(personChoice)) matchesPerson = true;
                }
                                      
                const matchesYear = (yearChoice === 'all') || (getYearFromDate(q.date) === yearChoice);
                return matchesPerson && matchesYear;
            });

            // Sort (Newest First)
            displayQuotes.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (displayQuotes.length === 0) {
